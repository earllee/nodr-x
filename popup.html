<!doctype html>
<html>
  <head>
    <title>Nodr</title>
    <link href='http://fonts.googleapis.com/css?family=Pacifico|Open+Sans:700italic,400,700|Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome-ie7.css">
    <link href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/nodr-x.css" rel="stylesheet" type="text/css">
  </head>
  <body>

  <nav class="navbar" role="navigation">
    <a href="http://www.nodr.me" class="navbar-brand">Nodr</a>
    <div class="btn-group pull-right" id="record">
      <button class="btn btn-default">
        <i class="icon-circle white-icon"></i> Record
      </button>
    </div>
    <div class="btn-group pull-right" id="recording" style="display: none">
      <button id="pause" class="btn btn-default">
        <i class="icon-pause white-icon"></i> Pause
      </button>
      <button id="play" class="btn btn-default" style="display: none">
        <i class="icon-play white-icon"></i> Play
      </button>
    </div>
    <div class="btn-group pull-right">
      <button id="stop" class="btn btn-default">
        <i class="icon-stop white-icon"></i> Stop
      </button>
    </div>
  </nav>
    
  <div id="listing">
    <div class="listing-message">
      <i class="ajax-spinner"></i>
      <p>Loading...</p>
    </div>
  </div>
  
  <div id="see-more">
    <div class="pull-left" id="status"></div>
    <div class="pull-right">See More</div>
  </div>

  </body>
  
  <script type="text/javascript" src="loader.js"></script>
  <script type="text/javascript" src="jquery-2.0.3.js"></script>
  <script type="text/javascript" src="background.js"></script>
  <script type="text/javascript" src="javascripts/bootstrap.js"></script>
</html>
